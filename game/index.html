<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Trench Run</title>
        <link rel="stylesheet" href="trenchRun.css">
        <script src="trenchRun.js"></script>
    </head>
    <body>
        <h1>Trench Run</h1>

        <div id="popup-container" class="hidden">
            <div id="popup-box">
              <p>To move your X-Wing use the W,S, or the arrow keys!</p>
              <p>To shoot press SPACEBAR or X for double fire!</p>
              <button id="close-popup" onclick="closeTutorial()">Close</button>
            </div>
          </div>
          
        <canvas id="board"></canvas>
        <div id="mobile-buttons">
            <button class="triangle-button" id="button1">Up</button>
            <button class="triangle-button" id="button2">Down</button>
            <button class="triangle-button" id="button3">Shoot</button>
        </div>
        
    </body>
</html>
